{% extends 'base.html' %}

{% block content %}
    
      <div class="form-wrapper""div-with-bg">

        <h1 class="post-header">New Post</h1>

        <form method='post'>
          <input type="text" name="title" value='{{blog_title}}' placeholder="Title" placeholder="completed"/>
          <p class="error">{{title_error}}</p><br><br>

          <textarea type="text" name="body" placeholder="Your Blog Text Here"></textarea>{{blog_body}}</textarea>
          <p class="error">{{body_error}}</p><br>
          
          <input type="submit"  class='pure-button pure-button-primary' value="Post"/>

        </form>

      </div>
{% endblock %}
