{% extends "base.html" %}

{% block content %}
      <div class="div-with-background">
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% endif %}
        {% for blog in blogs %}
        <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>

        <p class="body_color">{{blog.body}}</p>

        <p class="pub-date">Posted on: {{blog.created}}</p>

        {% endfor %}
      </div>
{% endblock %}
